
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: java-prj-deployment
  labels:
    app: java-prj
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-prj
  template:
    metadata:
      labels:
        app: java-prj
    spec:
      containers:
      - name: java
        image: maroofatanweer/java-prj:latest
        ports:
        - containerPort: 8080
        
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: java-prj
  name: java-prj-svc
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: java-prj
